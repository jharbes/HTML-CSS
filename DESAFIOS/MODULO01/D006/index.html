<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul>
        <li><abbr title="Para isso utliza-se a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Utiliza-se de <h1>, <h2> ... até <h6>, dependendo do grau de hierarquia do título no documento.">Títulos</abbr></li>
        <li><abbr title="Tag <img> adicionando o endereço da imagem para que ela possa ser localizada.">Imagens</abbr></li>
        <li><abbr title="Envelopa-se com a tag <abbr> podendo preencher com o significado da abreviação, que irá aparecer passando o mouse por cima da palavra abreviada.">Abreviações</abbr></li>
        <li><abbr title="Utiliza-se a tag <code>, caso seja desejado manter o formato original do código pode-se utilizar em conjunto a tag <pre>.">Códigos-fonte</abbr></li>
        <li><abbr title="Utilizamos a tag <ol>, nela também podemos optar pelo estilo da lista com a opção type e em qual ordem começa com a opção start.">Listas numeradas</abbr></li>
        <li><abbr title="Usamos a tag <dl>, cada termo a ser definido usamos a tag <dt> e cada definição desses termos utilizamos a tag <dd>.">Listas com demarcadores</abbr></li>
        <li><abbr title="Para isso utilizamos a tag <bdo>, complementamos com a direção de origem e fim da nova orientação do texto com a opção dir.">Texto invertido.</abbr></li>
    </ul>
    
</body>
</html>
