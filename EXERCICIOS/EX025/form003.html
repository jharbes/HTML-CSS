<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        sector{
            text-align: center;
        }
        div{
            margin: 10px;
        }
        input{
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <sector>
        <h1>Teste de Formulário</h1>
        <form action="cadastro.php" method="get" autocomplete="on">
            <div>
                <label for="inome" auto>Nome: </label>
                <input type="text" name="nome" id="inome" required maxlength="40" placeholder="Nome Completo" autocomplete="name">
            </div>
            <div>
                <label for="imedia">Média: </label>
                <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
            </div>
            <div>
                <label for="imes">Período Letivo: </label>
                <input type="month" name="mes" id="imes" required>
            </div>
            <div>
                <label for="idia">Dia da Prova: </label>
                <input type="date" name="dia" id="idia" required>
            </div>
            <div>
                <label for="ihora">Hora da Prova: </label>
                <input type="time" name="hora" id="ihora">
            </div>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </form>
    </sector>
</body>
</html>
